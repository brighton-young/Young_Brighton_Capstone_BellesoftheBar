<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services</title>
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
<div class="container">
  <h1>Our Bartending Services</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Service Name</th>
      <th>Description</th>
      <th>Price Per Hour</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
      <td th:text="${service.id}">1</td>
      <td th:text="${service.serviceName}">Standard Bar Setup</td>
      <td th:text="${service.description}">Full bar setup with mixers, glassware, and garnishes.</td>
      <td th:text="${service.pricePerHour}">$150</td>
    </tr>
    <tr th:each="service : ${services}">
      <td th:text="${service.id}">2</td>
      <td th:text="${service.serviceName}">Signature Cocktails</td>
      <td th:text="${service.description}">Professional mixologist to craft signature cocktails.</td>
      <td th:text="${service.pricePerHour}">$200</td>
    </tr>
    <tr th:each="service : ${services}">
      <td th:text="${service.id}">3</td>
      <td th:text="${service.serviceName}">Beer and Wine Only</td>
      <td th:text="${service.description}">Simple beer and wine bar service.</td>
      <td th:text="${service.pricePerHour}">$100</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
